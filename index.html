<!DOCTYPE HTML>
<html>
    <head>
        <title>Edward's Incredible Website!</title>
    </head>
    <style>
    body {
        background: rgb(123, 178, 242);
        color: rgb(45, 45, 45);
        padding: 10px;
        font-family: arial;
    }
    header {
        font-size: 1.5em;
        font-weight: bold;
    }
    #all-contents {
        max-width: 800px;
        margin: auto;
    }

    /* navigation menu */
    nav {
        background: rgb(22, 52, 124);
        margin: 0 auto;
        margin-bottom: 20px;
        display: flex;
        padding: 10px;
        border-radius: 10px 100px / 120px;
    }
    nav header {
        display: flex;
        align-items: center;
        color: rgb(255, 255, 255);
        flex: 1;
    }
    nav ul {
        list-style-image: none;
    }
    nav li {
        display: inline-block;
        padding: 0 10px;
    }
    nav a {
        text-decoration: none;
        color: #fff;
    }

    /* main container area beneath menu */
    main {
        background: rgb(247, 250, 254);
        display: flex;
    }
    .sidebar {
        margin-right: 25px;
        padding: 10px;
    }
    .sidebar img {
        width: 200px;
        border-radius: 30px;
        border: thick double #32a1ce;
    }
    .content {
        flex: 1;
        padding: 15px;
    }
    .interests header {
        font-size: 1.25em;
    }
</style>
    <body>
        <div id="all-contents">
            <nav>
                <header>Edward's Incredible Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="studies.html">Studies</a></li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                    <img src="https://cdn.latterblum.com/wp-content/uploads/2019/01/18165705/Ed-Ellington.jpg">
                </div>
                
                <div class="content">
                    <header>Edward Ellington</header>
                    <p>Student at Operation Spark</p>
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Soccer</li>
                            <li>NASA (Outer space)</li>
                            <li>Stephen King Novels</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
